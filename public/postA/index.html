<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're listening</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <style>
        input[type="range"] {
            display: block;
            -webkit-appearance: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        ::-moz-range-thumb {
            background: #fff;
            height: 40px;
            width: 20px;
            border-radius: 0 !important;
            box-shadow: -100vw 0 0 100vw gray;
            box-sizing: border-box;
        }
        ::-moz-range-track {
            height: 40px;
            background: rgba(119, 119, 119, 0.267);
        }
        .centerD{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            min-height: 300px;
            max-height: 100vh;
            height: auto;
        }
    </style>
    <div class="container centerD p-0" style="padding-right: 40px;">
        <div class="shadow bg-white rounded text-center p-3">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb">
                  <li class="breadcrumb-item"><a class="link-dark" href="/">Home</a></li>
                </ol>
            </nav>
            <div id="waveform" class="position-relative">
                <div class="position-absolute top-50 start-50 translate-middle" id="spinner">
                    <div role="status">0%</div>
                </div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-11">
                    <input type="range" id="volume" min="0" max="10" step="0.01"/>
                </div>
                <div class="col-1">
                    <span id="volumeCounter">1</span>
                </div>
            </div>
            
            <div class="d-flex justify-content-center"></span>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-secondary" onclick="wavesurfer.skipBackward()"><span class="bi bi-arrow-counterclockwise"></span></button>
                    <button type="button" class="btn btn-outline-secondary fs-5" id="play"><span class="bi bi-play"></span></button>
                    <button type="button" class="btn btn-outline-secondary"  onclick="wavesurfer.skipForward()"><span class="bi bi-arrow-clockwise"></span></button>
                </div>
            </div>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger user-select-none">NSFW</span>
            <p class="font-monospace m-0" id="date"></p>
            <h3 class="text-center m-1" id="title">Title</h3>
            <p class="text-center m-0 fw-light" id="description">description</p>
        </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js"></script>
</body>
</html>
