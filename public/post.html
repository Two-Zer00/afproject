<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <style>
    </style>
    <div id="stickyMenu" class="stc"></div>
    <div class="container-lg bg-white pt-3 pb-3z" style="min-height: calc(100vh - 43px);">
        <div class="row">
            <div class="col-lg-4 pb-3">
                <div class="sticky-top" style="top: 57px; z-index: 1010;">
                    <div class="d-flex justify-content-center align-items-center rounded-top border border-1 position-relative" style="width: 100%; min-height: 200px; background-color: rgba(206, 206, 206, 0.534);" id="imageContainer">
                        <img crossorigin="anonymous" alt="" style="height: 150px; min-width: 150px; max-width: 150px; object-fit: cover; background-color: rgba(206, 206, 206, 0.534);" id="profileImage" class="rounded-circle border border-3 mt-1 mb-1">
                        <div style="height: 150px; width: 150px;" class="position-absolute rounded-circle d-flex justify-content-center align-items-center pe-none" id="editImageContainer">
                            <span class="bi bi-camera-fill text-decoration-none link-light pe-none d-none" style="font-size: 37.5px;  text-shadow: 0 0 3px black; line-height: 25px;"></span>
                        </div>
                        <input type="file" class="d-none" id="profileImageInput" accept="image/*">
                        <div class="position-absolute top-0 end-0 p-2">
                            <div class="dropdown">
                                <a class="bi bi-three-dots-vertical text-decoration-none link-dark" data-bs-auto-close="true" id="shareDots" href="#" role="button" id="dropdownLink" data-bs-toggle="dropdown" aria-expanded="false" ></a>
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                    <li><a class="dropdown-item copyLink" href="javascript:void(0);" data-clipboard-text="Just because you can doesn't mean you should â€” clipboard.js" id="copyLink">Get profile's link</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="detailsContainer" class="border border-1 rounded-bottom border-top-0 text-center">
                        <small id="creationTime">User from Jan 2021</small>
                        <p id="profileDetailsUsername" class="m-0 fw-bold fs-3 d-flex align-items-center justify-content-center">
                            <a class="text-decoration-none link-dark" href="#">/u</a>
                            <a href="javascript:void()" class="disabled d-none bi bi-pencil-square link-dark fs-6" data-bs-toggle="modal" data-bs-target="#profileDetailsModal" id="editBtn" style="line-height: 100%;"></a>
                        </p>
                        <div id="profileMinDetails">
                            <small id="profileDetailsGender" class="fst-italic"></small>
                        </div>
                        <div class="m-0 p-0 fw-light fs- text-break" id="profileDetailsDesc">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-block text-center" id="player">
                    <audio src="" id="audio" >
                    </audio>
                    <h3 class="text-center m-1" id="title">Title</h3>
                    <p class="font-monospace m-0 text-muted" id="date"></p>
                    <div class="row">
                        <div class="col-auto p-0 d-flex justify-content-center align-items-center">
                            <button id="playBtn" class="btn btn-outline-secondary bi bi-play fs-2 rounded-circle d-flex justify-content-center align-items-center disabled m-1" onclick="play(this)" style="width: 60px; height: 60px;"></button>
                        </div>
                        <div class="col d-flex justify-content-center align-items-center">
                            <div id="progressBar" class="w-100 d-block position-relative" style="height: 50px;" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="Hello">
                                <progress value="0" max="100" class="border w-100 rounded bg-light" style="cursor: pointer;"></progress>
                                <span id="currentTime" class="position-absolute bottom-0 start-0">00:00</span>
                                <span id="duration" class="position-absolute bottom-0 end-0">08:21</span>
                                <span class="position-absolute bg-logo d-none text-light pe-none rounded fw-bold px-1" id="timer" style="font-size: 10px;">hello</span>
                            </div>
                        </div>
                        <div class="col-auto ps-0">
                            <div id="volumeContainer" class="d-flex justify-content-center align-items-center input-vertical" style="height: 60px;">
                                <div style="width: 25px;" class="d-flex justify-content-center align-items-center">
                                    <input type="range" id="volumen" class="form-range input-vertical" style="width:60px;">
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="checkVolume">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-center m-0 fw-light" id="description">description</p>
                    
                    </div>
            </div>
        </div>
    </div>
    <div id="floatButton"></div>
    <div id="uploadModalContainer"></div>
    <div id="toastContainer" class="toast-container fixed-bottom start-50 translate-middle-x" style="bottom: 10px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/modules.js"></script>
    <script src="js/color-thief.umd.js"></script>
    <script src="utilities.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
