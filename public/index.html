<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project A</title>

  <link rel="stylesheet" href="../css/styles.css">
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
  <script defer src="/__/firebase/8.3.1/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js"></script>

</head>

<body>
  <div id="stickyMenu" class="stc sticky-top"></div>
  <div class="container-xl bg-white" id="parentContainer" style="min-height: calc(100vh - 43px);">
    <div class="row" id="content">
      <div class="col-lg-8" id="post">
        <h1>Last uploads</h1>
        <div class="d-flex justify-content-center" id="spinner">
          <div class="spinner-grow" role="status" style="width: 6rem; height: 6rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="list-group pb-1 pt-1" id="listContent">
        </div>
      </div>
      <div class="col" id="user">
        <h1>Last users</h1>
        <div class="d-flex justify-content-center" id="spinner">
          <div class="spinner-grow" role="status" style="width: 6rem; height: 6rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <ul class="list-group list-group-flush" id="listUsers">
        </ul>
      </div>
    </div>

  </div>
  <div id="uploadModalContainer"></div>
  <div class="toast-container fixed-bottom start-50 translate-middle-x" style="bottom: 10px;" id="toastContainer">
  </div>
  <div id="floatButton"></div>
  <script src="js/modules.js"></script>
  <script src="js/color-thief.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="utilities.js"></script>
  <script src="script.js"></script>
</body>

</html>
